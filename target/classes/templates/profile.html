<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/head::head"></th:block>
</head>
  <!-- Body-->
  <body class="handheld-toolbar-enabled">
    <main class="page-wrapper">
      <!-- Navbar for Food Delivery Service demo-->
      <header th:replace="/fragments/header::header"></header>
      <!-- Page Title-->
      <div class="page-title-overlap bg-dark pt-4">
        <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
          <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                <li class="breadcrumb-item"><a class="text-nowrap" href="/"><i class="ci-home"></i>Home</a></li>
                <li class="breadcrumb-item text-nowrap"><a href="#">Account</a>
                </li>
                <li class="breadcrumb-item text-nowrap active" aria-current="page" th:text="${pageTitle}"></li>
              </ol>
            </nav>
          </div>
          <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
            <h1 class="h3 text-light mb-0" th:text="${pageTitle}"></h1>
          </div>
        </div>
      </div>
      <div class="container pb-5 mb-2 mb-md-4">
        <div class="row">
          <!-- Sidebar-->
          <aside class="col-lg-4 pt-4 pt-lg-0 pe-xl-5">
            <div class="bg-white rounded-3 shadow-lg pt-1 mb-5 mb-lg-0">
              <div class="d-md-flex justify-content-between align-items-center text-center text-md-start p-4">
                <div class="d-md-flex align-items-center">
                  <div class="ps-md-3">
                    <h3 class="fs-base mb-0" th:text="${firstName}+' '+${lastName}"></h3><span class="text-accent fs-sm" th:text="${email}"></span>
                  </div>
                </div>
                <a class="btn btn-primary d-lg-none mb-2 mt-3 mt-md-0" href="#account-menu" data-bs-toggle="collapse" aria-expanded="false"><i class="ci-menu me-2"></i>Account menü</a>
              </div>
              <div class="d-lg-block collapse" id="account-menu">
                <div class="bg-secondary px-4 py-3">
                  <h3 class="fs-sm mb-0 text-muted">Account-Einstellungen</h3>
                </div>
                <ul class="list-unstyled mb-0">
                  <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center px-4 py-3 active" href="/profile"><i class="ci-user opacity-60 me-2"></i>Profil info</a></li>
                  <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center px-4 py-3" href="/updateUser"><i class="ci-user opacity-60 me-2"></i>Profil bearbeiten</a></li>
                  <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center px-4 py-3" href="/myOrders"><i class="ci-bag opacity-60 me-2"></i>Bestellungen</a></li>
                  <li class="d-lg-none border-top mb-0"><a class="nav-link-style d-flex align-items-center px-4 py-3" href="/logout"><i class="ci-sign-out opacity-60 me-2"></i>Abmelden</a></li>
                </ul>
              </div>
            </div>
          </aside>
          <!-- Content  -->
          <section class="col-lg-8">
            <!-- Toolbar-->
            <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
              <h6 class="fs-base text-light mb-0">Ihre Profildetails</h6>
              <a class="btn btn-primary btn-sm" href="/logout"><i class="ci-sign-out me-2"></i>Abmelden</a>
            </div>
            <!-- Profile form-->
              <div class="row gx-4 gy-3">
                <div class="col-sm-6">
                  <label class="form-label" for="account-fn">vorname:</label>
                  <p id="account-fn" th:text="${firstName}"></p>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-ln">Nachname:</label>
                  <p id="account-ln" th:text="${lastName}"></p>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-email">E-mail-adresse:</label>
                  <p id="account-email" th:text="${email}"></p>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-dob">Geburtsdatum:</label>
                  <p id="account-dob" th:text="${dob}"></p>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-phone">Rufnummer:</label>
                  <p id="account-phone" th:text="${phone}"></p>
                </div>
                <div class="col-12">
                  <h6>Ihre Adresse</h6>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="address-street">Straße:</label>
                  <p id="address-street" th:text="${street}"></p>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="address-hn">Hausnummer:</label>
                  <p id="address-hn" th:text="${houseNumber}"></p>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="address-city">Stadt:</label>
                  <p id="address-city" th:text="${city}"></p>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="address-zip">PLZ:</label>
                  <p id="address-zip" th:text="${zip}"></p>
                </div>
                <div class="col-12">
                  <hr class="mt-2 mb-3">
                </div>
                <a class="btn btn-primary mt-3 mt-sm-0" href="/updateUser" >profil bearbeiten</a>
              </div>
          </section>
        </div>
      </div>
    </main>
    <!-- Footer-->
    <footer th:replace="fragments/footer :: footer"></footer>
    <!-- Toolbar for handheld devices (Food delivery)-->
    <div th:replace="fragments/toolbar :: toolbar"></div>
    <!-- Back To Top Button-->
    <th:block th:include="fragments/topbutton::topbutton"></th:block>
    <!-- Vendor scrits: js libraries and plugins-->
    <th:block th:include="fragments/javascript::javascript"></th:block>
  </body>
</html>
