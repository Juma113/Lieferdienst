<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/head::head"></th:block>
</head>
  <!-- Body-->
  <body class="handheld-toolbar-enabled">
    <main class="page-wrapper">
      <!-- Navbar for Food Delivery Service demo-->
      <header th:replace="fragments/header::header"></header>
      <div class="container py-5 mb-lg-3">
        <div class="row justify-content-center pt-lg-4 text-center">
          <div class="col-lg-5 col-md-7 col-sm-9">
            <h1 class="display-404 py-lg-3">404</h1>
            <h2 class="h3 mb-4">Wir können die Seite, die Sie suchen, nicht finden.</h2>
            <p class="fs-md mb-4">
              <u>Hier sind stattdessen einige hilfreiche Links:</u>
            </p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-8 col-lg-10">
            <div class="row">
              <div class="col-sm-4 mb-3">
                <a class="card h-100 border-0 shadow-sm" href="/">
                  <div class="card-body">
                    <div class="d-flex align-items-center"><i class="ci-home text-primary h4 mb-0"></i>
                      <div class="ps-3">
                        <h5 class="fs-sm mb-0">Startseite</h5><span class="text-muted fs-ms">Zurück zur Startseite</span>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-sm-4 mb-3">
                <a class="card h-100 border-0 shadow-sm" href="#">
                  <div class="card-body">
                    <div class="d-flex align-items-center"><i class="ci-search text-success h4 mb-0"></i>
                      <div class="ps-3">
                        <h5 class="fs-sm mb-0">suchen</h5><span class="text-muted fs-ms">Mit erweiterter Suche finden</span>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-sm-4 mb-3">
                <a class="card h-100 border-0 shadow-sm" href="help-topics.html">
                  <div class="card-body">
                    <div class="d-flex align-items-center"><i class="ci-help text-info h4 mb-0"></i>
                      <div class="ps-3">
                        <h5 class="fs-sm mb-0">Help &amp; Support</h5><span class="text-muted fs-ms">Besuchen Sie unser Hilfe-Center</span>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer-->
    <footer th:replace="fragments/footer :: footer"></footer>
    <!-- Toolbar for handheld devices (Food delivery)-->
    <div th:replace="fragments/toolbar :: toolbar"></div>
    <!-- Back To Top Button-->
    <th:block th:include="fragments/topbutton::topbutton"></th:block>
    <!-- Vendor scrits: js libraries and plugins-->
    <th:block th:include="fragments/javascript::javascript"></th:block>
  </body>
</html>
